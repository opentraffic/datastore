machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - docker info
    - docker build --rm=false -t datastore:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - deploy/ecs.sh \
        --env prod \
        --region us-east-1 \
        --mem-reservation 512 \
        --cpu-reservation 1024
      - deploy/dockerhub.sh

  dev:
    branch: dev
    commands:
      - deploy/ecs.sh \
        --env prod \
        --region us-east-1 \
        --mem-reservation 512 \
        --cpu-reservation 1024
