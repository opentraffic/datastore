machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - docker info
    - docker build --rm=false -t datastore:latest .

test:
  override:
    - ./tests/circle.sh

deployment:
  prod:
    branch: master
    commands:
      - deploy/ecs.sh prod us-east-1
      - deploy/dockerhub.sh

  dev:
    branch: dev
    commands:
      - deploy/ecs.sh dev us-east-1
